<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
   <main>class="calculator"</main>
    <div class="top">
        <span class="unit">deg</span>
        <section class="screen"></div>
        <section class="input"></section></div>
        <div class="result"></div>
        </section>
    </div>
    <div class="bottom">
        <section class="keys">
            <div class="column">
                <span>7</span>
                <span>4</span>
                <span>1</span>
                <span>.</span>
            </div>
            <div class="column">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="column">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="column">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>
    </div>
</body>
</html>
